<!DOCTYPE html>
<html>
   <head>
      <title>Index Page</title>
   </head>
   <body>
      <h3>Go Links</h3>
      <a href="/add_data">ADD</a>
      <br>
      <table>
         <thead>
            <th>Id</th>
            <th>Actual URL</th>
            <th>Go Link</th>
            <th>#</th>
         </thead>
         {% for data in go_links %}
         <tbody>
            <td>{{data.id}}</td>
            <td>{{data.actual_url}}</td>
            <td>{{data.go_link}}</td>
            <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
   </body>
</html>
