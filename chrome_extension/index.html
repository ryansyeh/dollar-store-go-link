<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
.a {
  padding: 20px;
  width: 650px;
  height: 100px;
}
.actual_url {
  width: 350px;
  align: right;
}
.go_link {
  width: 350px;
  align: right;
}
.mb-20 {
  margin-bottom: 20px;
}
.h-fixed {
    height: 350px;
    width: 650px;
}
.mt-80 {
    margin-top: 80px;
}
.ml-80 {
    margin-left: 80px;
}
.created_go_link {
    text-align: center;
}
</style>
<body>
 <div class="original container h-fixed" style="display: block;">
    <div class="row">
        <div class="col-xs-6">
            <form class="form-data form-group a">
                <h3 class="mb-20">Create a Go Link</h3>
                <div class="mb-20">
                 <label>URL</label>
                 <input type="text" class="actual_url form-control" placeholder="https://www.google.com/maps">
                </div>
                <div class="mb-20">
                 <label>Go Link</label>
                 <input type="text" class= "go_link form-control" placeholder='i.e. "go/maker-okr"'>
                </div>
                 <button type="submit" class="btn btn-primary mb-20">Go!</button>
              </form>
        </div>
        <div class="col-xs-6">
            <img src="images/wizard_1.jpg" height="240" class="mt-80 ml-80">
        </div>
    </div>
</div>
<div class="success container a h-fixed" style="display: none;">
    <div class="row">
        <div class="col-xs-6">
            <h3 class="success-title">Successfully Go!ed</h3>
            <button id="copy_link_btn" class="btn btn-primary mb-20">Copy Link</button>
        </div>
        <div class="col-xs-6">
            <h3 class="created_go_link"></h3>
            <img src="images/wizard_2.jpg" class="mb-20 ml-80" height="240" id="action-wizard">
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
