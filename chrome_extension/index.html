<body class="a">
 <div>
     <div class="header-container">
        <h1>Create a go link!</h1>
     </div>
  <form class="form-data">
    <div class="form-field">
     <label class="label-text">Actual URL: </label>
     <input type="text" class="actual-url url-input" placeholder="https://www.google.com/maps">
    </div>
    <div class="form-field">
     <label class="label-text">Go Link: </label>
     <input type="text" class="go-link url-input" placeholder="e.g. go/maps">
    </div>
    <div class="button-container">
        <button class="submit-button" type="submit">Create go link</button>
    </div>
  </form>
</div>
</body>
<script src="script.js"></script>
</html>
